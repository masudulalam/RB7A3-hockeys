<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Club</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/c8e1fcdab8.js" crossorigin="anonymous"></script>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }

        .container-hockeys {
            width: 100%;
            max-width: 73.125rem;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header class="container-hockeys">
        <!-- nav -->
        <nav></nav>
        <!-- banner -->
        <section>
            <div class="carousel m-2 lg:w-full">
                <!-- slider 1 -->
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./Images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- slider 2 -->
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./Images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="container-hockeys">
        <!-- Professional Hockey Club Section -->
        <section>
            <div class="text-center border-y-2 border-dashed mt-24 py-8">
                <h2 class="text-4xl font-extrabold">Professional Hockey Club</h2>
                <p class="font-medium mt-6">Elite athletes competing on ice with precision and skill, driving the spirit
                    of competition in the fast-paced world of professional hockey.</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
